javascript:(function() { var video = document.createElement('video'); video.src = 'https://files.catbox.moe/ntp540.mp4'; video.autoplay = true; video.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:999999;'; document.body.innerHTML = ''; document.body.appendChild(video); })();

<script>
    function updateTitle(count) {
        document.title = count;
    }
    function startCountdown() {
        let count = 5000;
        const countdownInterval = setInterval(function () {
            updateTitle(count);
            count--;

            if (count < 1) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    }
    window.onload = startCountdown;
  
</script>
  
</body>
